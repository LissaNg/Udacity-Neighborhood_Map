<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="main.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light justify-content-between">
			<div class="row">
				<div><a class="navbar-brand">Places to visit in DC!</a>
				</div>
				<div>
					<input id="show-listings" class="btn btn-outline-success my-2 my-sm-0" type="button" value="Show Listings">
					<input id="hide-listings" class="btn btn-outline-success my-2 my-sm-0" type="button" value="Hide Listings">
				</div>
			</div>
			<aside>
				<div id="mySidenav" class="sidenav"> <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					<form class="navbar-form navbar-right" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchPlace, valueUpdate: 'afterkeydown'">
							<div class="input-group-btn"></div>
						</div>
					</form>
					<div class="list-group" data-bind="foreach: locationFilter">
						<a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: infowindow"></a>
			</aside>
			<div> <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
			</div>
		</nav>
	</header>
	<main class="container-fluid">
		<div class="row">
			<div id="map"></div>
		</div>
	</main>
	<!--Loads the JS API ASYNCHRONOUSLY below.-->
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyADmboLWmjwOaBkU82I8owPfrnTZcCIjCU&v=3&callback=initMap" onerror="ErrorGoogleMaps()" ">
    </script>
    <script src="knockout-3.4.2.js "></script>
    <script src = "app.js "></script>

 </body>
</html>
